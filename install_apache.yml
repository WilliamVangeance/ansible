---
 - hosts: all
   become: yes
   tasks:

    - name: update repository index
      yum: 
       update_cache: yes
       state: latest
      when: ansible_distribution in [["RedHat" , "Amazon"]]

    - name: installing httpd and php packages
      yum:
       name: 
         - httpd
         - php
       state: latest
      when: ansible_distribution == [["RedHat" , "Amazon"]]


    - name: update repository index
      apt:
       update_cache: yes
       state: latest
      when: ansible_distribution == "Ubuntu"

    - name: installng apache and php support for apache
      apt:
       name: 
         - apache2
         - libapache2-mod-php 
       state: latest
      when: ansible_distribution == "Ubuntu"
      

