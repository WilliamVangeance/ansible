---
 - hosts: all
   become: yes
   tasks:

    - name: installing httpd and php packages for Redhat and Amazon serveres
      yum:
       name: 
         - httpd
         - php
       state: latest
       update_cache: yes
      when: ansible_distribution == [["RedHat" , "Amazon"]]



    - name: installng apache and php support for apache for Ubuntu
      apt:
       name: 
         - apache2
         - libapache2-mod-php 
       state: latest
       update_cache: yes
      when: ansible_distribution == "Ubuntu"
      

...
